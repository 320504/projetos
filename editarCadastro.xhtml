<html xmlns="http://www.w3.org/1999/xhtml"

<h:body>
<h:form>
 <ui:include src="/WEB-INF/menu.xhtml" />

      
    <p:panel id="painelConsulta" header="Editar Cadastro">
      
        <h:panelGrid columns="2" columnClasses="label, value" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Nome: " />
            <p:inputText value="#{petBean.petAlteracao.nome}"  label="Nome"/>

            <h:outputText value="Telefone: " />
            <p:inputMask value="#{petBean.petAlteracao.telefone}"   label="Telefone" mask="(99)9999-9999" size="14" maxlength="14"/>
			
			<h:outputText value="EndereÃ§o: " />
            <p:inputText value="#{petBean.petAlteracao.endereco}"  label="Endereco"/>

           	<h:outputText value="Nome do Pet: " />
             <p:inputText value="#{petBean.petAlteracao.nomePet}"    label="NomedoPet"/>
            
            <h:outputText value="Tipo: " />
           	<p:inputText  value="#{petBean.petAlteracao.tipoPet}"  label="Tipo" placeholder="ex:Cachorro"/>
            	
          
           	
           	<h:outputText value="Idade do Pet: " />
            <p:spinner value="#{petBean.petAlteracao.idadePet}" min="0" max="99" required="true" label="IdadedoPet" id="idade" size="2" />
          
           
            
      	</h:panelGrid>
      	<br/>
      			<div align="center">
					<p:button value="Voltar"  style="margin-right: 50px;" href="javascript: history.back();" />		  
						       		<p:commandButton value="Limpar"  style="margin-right: 50px;" update="painelConsulta" action="#{petBean.limparForm}" process="@this" />
									<p:commandButton value="Alterar" action="#{petBean.alterar}"  />
				</div>
    </p:panel>
 		
</h:form>
